<ion-content class="vertical-align-center register-card">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col class="register-card--info">
        <div class="text-center">
          <ion-img
            class="step-img center"
            src="assets/img/player2.png"
          ></ion-img>
        </div>
        <h2 class="title-text-pos text-center">Analicemos tu nivel</h2>
        <p class="subtitle-text-pos text-center">
          Responde estas preguntas para poder deducir tu nivel actual
        </p>
        <form (ngSubmit)="onSubmit()">
          <ion-list>
            <p class="profile-license text-center">Eres un jugador...</p>
            <ion-item>
              <ion-grid class="buttons-containers">
                <ion-row>
                  <ion-col class="ion-text-center">
                    <ion-button (click)="type = 1" color="light"
                      >Recurrente</ion-button
                    >
                    <!-- <input type="button" value="Menos de un aÃ±o" (click)="timePlaying = 1"> -->
                  </ion-col>
                  <ion-col class="ion-text-center">
                    <ion-button (click)="type = 2" color="light"
                      >Ocasional</ion-button
                    >
                  </ion-col>
                  <ion-col class="ion-text-center">
                    <ion-button (click)="type = 3" color="light"
                      >Diario</ion-button
                    >
                  </ion-col>
                </ion-row>
                <ion-row class="top-10">
                  <ion-col class="ion-text-center">
                    <ion-button
                      (click)="type = 4"
                      value
                      color="light"
                      expand="block"
                      >Profesor/Entrenador de Golf</ion-button
                    >
                  </ion-col>
                </ion-row>
                <ion-row class="top-10">
                  <ion-col class="ion-text-center">
                    <ion-button (click)="type = 5" value color="light"
                      >Profesional del Circuito de Golf</ion-button
                    >
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
          <ion-button type="submit" shape="round" expand="block">
            <ion-icon name="arrow-forward"></ion-icon>
            Siguiente
          </ion-button>
        </form>
        <p class="text-center"><a [routerLink]="['/home']">Saltar</a></p>
        <p></p>
        <div class="progress text-center">
          <ion-icon name="ellipse" class="progress-icon-done"></ion-icon>
          <ion-icon name="ellipse" class="progress-icon"></ion-icon>
          <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
          <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
