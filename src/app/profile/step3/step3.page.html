<ion-content class="vertical-align-center">
  <!-- <ion-grid> -->
  <ion-row justify-content-center>
    <ion-col class="pricipal-col">
      <div class="register-card">
        <div class="image-container text-center">
          <ion-img
            class="step-img center"
            src="assets/img/player2.png"
          ></ion-img>
        </div>
        <h2 class="card-title text-center">Analicemos tu nivel</h2>
        <p class="card-text text-center">
          Responde estas preguntas para poder deducir tu nivel actual
        </p>
        <form>
          <ion-list>
            <p class="card-text text-center">Eres un jugador...</p>
            <ion-item lines="none">
              <div class="buttons-containers">
                <ion-row>
                  <ion-col class="ion-text-center">
                    <button
                      class="type-button"
                      (click)="chooseTypePlayer($event)"
                      [ngClass]="{'isActive': isActive1}"
                      value="1"
                    >
                      Recurrente
                    </button>
                    <!-- <input type="button" value="Menos de un aÃ±o" (click)="timePlaying = 1"> -->
                  </ion-col>
                  <ion-col class="ion-text-center">
                    <button
                      class="type-button"
                      (click)="chooseTypePlayer($event)"
                      [ngClass]="{'isActive': isActive2}"
                      value="2"
                    >
                      Ocasional
                    </button>
                  </ion-col>
                  <ion-col class="ion-text-center">
                    <button
                      class="type-button"
                      (click)="chooseTypePlayer($event)"
                      [ngClass]="{'isActive': isActive3}"
                      value="3"
                    >
                      Diario
                    </button>
                  </ion-col>
                </ion-row>
                <ion-row class="top-10">
                  <ion-col class="ion-text-center">
                    <button
                      class="experience-button"
                      (click)="chooseTypePlayer($event)"
                      [ngClass]="{'isActive': isActive4}"
                      value="4"
                      expand="block"
                    >
                      Profesor/Entrenador de Golf
                    </button>
                  </ion-col>
                </ion-row>
                <ion-row class="top-10">
                  <ion-col class="ion-text-center">
                    <button
                      class="experience-button"
                      (click)="chooseTypePlayer($event)"
                      [ngClass]="{'isActive': isActive5}"
                      value="5"
                    >
                      Profesional del Circuito de Golf
                    </button>
                  </ion-col>
                </ion-row>
              </div>
            </ion-item>
          </ion-list>
        </form>
        <div>
          <ion-button
            [routerLink]="['/step5']"
            class="next-button"
            (click)="onSubmit()"
            type="submit"
            shape="round"
            expand="block"
          >
            <span><img src="./../../../assets/icon/next.png" alt="" /> </span>
            Siguiente
          </ion-button>
          <!-- <p></p> -->
          <div class="progress text-center">
            <ion-icon name="ellipse" class="progress-icon-done"></ion-icon>
            <ion-icon name="ellipse" class="progress-icon-done"></ion-icon>
            <ion-icon name="ellipse" class="progress-icon-done"></ion-icon>
            <ion-icon name="ellipse" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
          </div>
          <div class="ignore-container">
            <p class="ignore-container__link">
              <a [routerLink]="['/website']"> Omitir por ahora</a>
            </p>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- </ion-grid> -->
</ion-content>
