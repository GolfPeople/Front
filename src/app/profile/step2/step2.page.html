<ion-content class="vertical-align-center register-card">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col class="register-card--info text-center" size-sm="">
        <div class="text-center">
          <ion-img
            class="step-img center"
            src="assets/img/player1.png"
          ></ion-img>
        </div>
        <h2 class="title-text-pos text-center">Analicemos tu nivel</h2>
        <p class="subtitle-text-pos text-center">
          Responde estas preguntas para poder deducir tu nivel actual
        </p>
        <form>
          <ion-list>
            <p class="profile-license text-center">
              ¿Cúal es tu Handicap federativo?
            </p>
            <ion-item lines="none">
              <ion-select
                value="brown"
                class="handicapInput"
                placeholder="00"
                interface="popover"
                (ionChange)="getHandicapValue($event)"
              >
                <ion-select-option
                  *ngFor="let number of numberOptions"
                  [value]="number.value"
                  >{{number.value}}</ion-select-option
                >
              </ion-select>
              <ion-select
                value="brown"
                class="handicapInput"
                placeholder="00"
                interface="popover"
                (ionChange)="getDecimalValue($event)"
              >
                <ion-select-option
                  *ngFor="let decimal of decimalOptions"
                  [value]="decimal.value"
                  >{{decimal.value}}</ion-select-option
                >
              </ion-select>
            </ion-item>
            <p class="profile-license text-center">
              ¿Cúanto tiempo llevas jugando?
            </p>
            <ion-item>
              <ion-grid class="buttons-containers">
                <ion-row>
                  <ion-col class="ion-text-center">
                    <ion-button
                      class="experience-button"
                      (click)="timePlaying = 1"
                      color="light"
                      >Menos de 1 año</ion-button
                    >
                    <!-- <input type="button" value="Menos de un año" (click)="timePlaying = 1"> -->
                  </ion-col>
                  <ion-col class="ion-text-center">
                    <ion-button
                      class="experience-button"
                      (click)="timePlaying = 2"
                      color="light"
                      >De 3 a 5 años</ion-button
                    >
                  </ion-col>
                </ion-row>
                <ion-row class="top-10">
                  <ion-col class="ion-text-center">
                    <ion-button
                      class="experience-button"
                      (click)="timePlaying = 3"
                      value
                      color="light"
                      >De 5 a 10 años</ion-button
                    >
                  </ion-col>
                  <ion-col class="ion-text-center">
                    <ion-button
                      class="experience-button"
                      (click)="timePlaying = 4"
                      value
                      color="light"
                      >Más de 10 años</ion-button
                    >
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
          <ion-button
            class=""
            (click)="onSubmit()"
            type="submit"
            shape="round"
            expand="block"
          >
            <ion-icon name="arrow-forward"></ion-icon>
            Siguiente
          </ion-button>
        </form>
        <p class="text-center"><a [routerLink]="['/home']">Saltar</a></p>
        <p></p>
        <div class="progress text-center">
          <ion-icon name="ellipse" class="progress-icon-done"></ion-icon>
          <ion-icon name="ellipse" class="progress-icon"></ion-icon>
          <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
          <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
