<ion-content class="vertical-align-center">
  <!-- <ion-grid> -->
  <ion-row justify-content-center>
    <ion-col class="pricipal-col">
      <div class="register-card">
        <div class="image-container text-center">
          <ion-img
            class="step-img center"
            src="assets/img/player1.png"
          ></ion-img>
        </div>
        <h2 class="card-title text-center">Analicemos tu nivel</h2>
        <p class="card-text text-center">
          Responde estas preguntas para poder deducir tu nivel actual
        </p>
        <form [formGroup]="handicapForm">
          <ion-list>
            <p class="card-text text-center">
              ¿Cúal es tu Handicap federativo?
            </p>
            <ion-item class="handicap-container" lines="none">
              <div class="data-input" [ngClass]="{'is-disabled' : isDisabled}">
                <input
                  formControlName="handicap"
                  type="number"
                  step="2"
                  [placeholder]="isDisabled ? '-----' : '00.00'"
                  (onchange)="getHandicapValue($event)"
                />
              </div>
            </ion-item>

            <ion-row>
              <ion-col>
                <div class="erros-container">
                  <div
                    class="error-message"
                    *ngIf="handicapForm.get('handicap')?.errors?.isInvalid"
                  >
                    valor máximo 54.54
                  </div>
                  <div
                    class="error-message"
                    *ngIf="handicapForm.get('handicap')?.touched && handicapForm.get('handicap')?.errors?.['required']"
                  >
                    Este campo es obligatorio
                  </div>
                </div>
              </ion-col>
            </ion-row>
            <ion-item lines="none" class="not-license">
              <p (click)="disabled()" class="text-center back-link margin-auto">
                <a class="have-not-link">No tengo handicap</a>
              </p>
            </ion-item>
            <div class="validation-errors"></div>
            <p class="card-text text-center">¿Cúanto tiempo llevas jugando?</p>
            <ion-item lines="none">
              <div class="buttons-containers">
                <ion-row>
                  <ion-col class="ion-text-center">
                    <button class="experience-button" (click)="timePlaying = 1">
                      Menos de 1 año
                    </button>
                    <!-- <input type="button" value="Menos de un año" (click)="timePlaying = 1"> -->
                  </ion-col>
                  <ion-col class="ion-text-center">
                    <button class="experience-button" (click)="timePlaying = 2">
                      De 3 a 5 años
                    </button>
                  </ion-col>
                </ion-row>
                <ion-row class="top-10">
                  <ion-col class="ion-text-center">
                    <button
                      class="experience-button"
                      (click)="timePlaying = 3"
                      value
                    >
                      De 5 a 10 años
                    </button>
                  </ion-col>
                  <ion-col class="ion-text-center">
                    <button
                      class="experience-button"
                      (click)="timePlaying = 4"
                      value
                    >
                      Más de 10 años
                    </button>
                  </ion-col>
                </ion-row>
              </div>
            </ion-item>
          </ion-list>
        </form>
        <div>
          <ion-button
            class="next-button"
            (click)="onSubmit()"
            type="submit"
            shape="round"
            expand="block"
            [disabled]="handicapForm.invalid && !timePlaying"
          >
            <span><img src="./../../../assets/icon/next.png" alt="" /> </span>
            Siguiente
          </ion-button>
          <p></p>
          <div class="progress text-center">
            <ion-icon name="ellipse" class="progress-icon-done"></ion-icon>
            <ion-icon name="ellipse" class="progress-icon-done"></ion-icon>
            <ion-icon name="ellipse" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
          </div>
          <div class="ignore-container">
            <p class="ignore-container__link">
              <a [routerLink]="['/home']"> Omitir por ahora</a>
            </p>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- </ion-grid> -->
</ion-content>
