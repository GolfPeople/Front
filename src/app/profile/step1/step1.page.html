<ion-content class="">
  <!-- <ion-grid class="background"> -->
  <ion-row justify-content-center class="vertical-align-center">
    <ion-col class="pricipal-col">
      <div class="register-card">
        <h2 class="card-title text-center">¡COMENCÉMOS!</h2>
        <p class="card-text text-center">
          Vamos a completar tu perfil rellenando algunos campos.
        </p>

        <form>
          <ion-list>
            <ion-item lines="none">
              <div class="container-avatar">
                <div
                  class="outer"
                  [ngStyle]="{'background-image': 'url(' + imageAvatarDefault + ')'}"
                >
                  <div class="input-file-container">
                    <ion-icon name="camera" classs="camera-icon"></ion-icon>
                    <button (click)="selectImage()"></button>
                  </div>
                </div>
              </div>
            </ion-item>
            <div class="user-profile">
              <h3 class="profile-name text-center">{{userName}}</h3>
              <h5 class="profile-golfer text-center">Perfil Golfer</h5>
            </div>
            <p class="card-text text-center">Número de licencia</p>
            <ion-item lines="none">
              <div class="data-input" [ngClass]="{'is-disabled' : isDisabled}">
                <input
                  [disabled]="isDisabled"
                  type="text"
                  [(ngModel)]="license"
                  name="license"
                />
                <img src="../../../assets/icon/pencil.svg" alt="" />
              </div>
              <br />
            </ion-item>
            <ion-item lines="none" class="not-license">
              <p (click)="disabled()" class="text-center back-link margin-auto">
                <a class="have-not-link">No tengo Licencia</a>
              </p>
            </ion-item>
          </ion-list>
        </form>
        <div>
          <ion-button
            (click)="startUpload(images[images.length - 1])"
            class="next-button"
            type="submit"
            shape="round"
            expand="block"
          >
            <span><img src="./../../../assets/icon/next.png" alt="" /> </span>
            Siguiente
          </ion-button>

          <div class="progress text-center">
            <ion-icon name="ellipse" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
          </div>
          <div class="ignore-container">
            <p class="ignore-container__link">
              <a [routerLink]="['/home']"> Omitir por ahora</a>
            </p>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- </ion-grid> -->
</ion-content>
