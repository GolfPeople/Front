<ion-content class="">
  <!-- <ion-grid class="background"> -->
  <ion-row justify-content-center class="vertical-align-center">
    <ion-col class="pricipal-col">
      <div class="register-card">
        <h2 class="title-text-pos text-center">¡Comencemos!</h2>
        <p class="subtitle-text-pos text-center">
          Vamos a completar tu perfil rellenando algunos campos
        </p>

        <form>
          <ion-list>
            <ion-item lines="none">
              <div class="container-avatar">
                <div
                  class="outer"
                  [ngStyle]="{'background-image': 'url(' + imageAvatarDefault + ')'}"
                >
                  <div class="input-file-container">
                    <ion-icon name="camera" classs="camera-icon"></ion-icon>
                    <button (click)="selectImage()"></button>
                  </div>
                </div>
              </div>
            </ion-item>
            <div class="user-profile">
              <h3 class="profile-name text-center">{{userName}}</h3>
              <h5 class="profile-golfer text-center">Perfil golfer</h5>
            </div>
            <p class="profile-license text-center">Número de licencia</p>
            <ion-item lines="none">
              <ion-input type="text" [(ngModel)]="license" name="license"
                ><ion-icon name="pencil"></ion-icon
              ></ion-input>
            </ion-item>
          </ion-list>
        </form>
        <div>
          <ion-button
            (click)="startUpload(images[images.length - 1])"
            class="next-button"
            type="submit"
            shape="round"
            expand="block"
            [routerLink]="['/step2']"
          >
            <ion-icon name="arrow-forward"></ion-icon>
            Siguiente
          </ion-button>
          <p class="text-center back-link">
            <a [routerLink]="['/home']">Saltar</a>
          </p>
          <div class="progress text-center">
            <ion-icon name="ellipse" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
            <ion-icon name="ellipse-outline" class="progress-icon"></ion-icon>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- </ion-grid> -->
</ion-content>
