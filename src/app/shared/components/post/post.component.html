  <div class="post-header" lines="none">
    <div
      class="avatar"
      [ngStyle]="{ 'background-image': 'url(' + post.user.profile.photo + ')' }"
    ></div>

    <div class="header-text">
      <h3>{{ post.user.name }}</h3>
      <p>{{ post.ubication }}</p>
    </div>
    <a (click)="onClick()" class="three-dots">
      <img src="../../../../assets/post/points.png" alt="" />
    </a>
  </div>
  <swiper
    [pagination]="{
      dynamicBullets: true
    }"
    #swiper
  >
    <ng-template *ngFor="let image of post.files" swiperSlide>
      <!-- <div
        class="image-post"
        [style]="{ background: 'url(' + image.url + ')' }"
      ></div> -->
      <img class="picture" [src]="image.url" alt="" />
    </ng-template>
  </swiper>

  <div class="reactions">
    <div class="reactions-items">
      <a *ngIf="liked === false" (click)="like()">
        <!-- <img class="heart" src="../../../../assets/post/heart.png" alt="" /> -->
        <ion-icon name="heart-outline"></ion-icon>
      </a>
      <a *ngIf="liked === true" class="liked" (click)="dislike()">
        <!-- <img class="heart" src="../../../../assets/post/liked.png" alt="" /> -->
        <ion-icon name="heart" class="liked"></ion-icon>
      </a>
      <a href="">
        <!-- <img class="comment" src="../../../../assets/post/comment.png" alt="" /> -->
        <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
      </a>
      <a>
        <!-- <img class="share" src="../../../../assets/post/share.png" alt="" /> -->
        <ion-icon name="paper-plane-outline" slot="start"></ion-icon>
      </a>
    </div>
  </div>

  <div class="description">
    <a (click)="showLikes()" class="likes" *ngIf="count > 0"
      >{{ count }} {{ count > 1 ? "likes" : "like" }}</a
    >
    <p>
      <strong>{{ post.user.name }}</strong> {{ post.description }}
      <a
        *ngFor="let hashtag of post.hashtags | jsonToData"
        [routerLink]="['/website/posts/', hashtag]"
        >#{{ hashtag }}</a
      >
    </p>
  </div>
</div>
