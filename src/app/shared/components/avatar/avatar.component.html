<div class="avatar-container">
  <div
    class="avatar"
    [ngStyle]="{
      'background-image':
        'url(' + (imageAvatar ? imageAvatar : imageAvatarDefault) + ')'
    }"
  >
    <!-- <img [src]="imageAvatarDefault" alt="" /> -->
    <div class="edit-avatar">
      <ion-icon style="font-size: 15px;" src="assets/icons/edit-pencil.svg"></ion-icon>
      <button (click)="selectImageSource()"></button>
    </div>
  </div>
</div>
