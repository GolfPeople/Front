<ion-row #list class="ion-justify-content-center ion-align-items-start">
  <ion-col class="ion-justify-content-center ion-align-items-start" size="12">
    <p class="no-posts" *ngIf="!posts.length && !loadingMore">No hay publicaciones.</p>

    <app-post
      *ngFor="let post of posts; index as i"
      [post]="post"
      (delete)="onDelete($event, i)"
    ></app-post>   
  
  </ion-col>
</ion-row>

<ion-infinite-scroll threshold="100px" (ionInfinite)="onLoadMore($event)">
  <ion-infinite-scroll-content loadingSpinner="circular">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
