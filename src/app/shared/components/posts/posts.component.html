<ion-row #list class="ion-justify-content-center ion-align-items-start">
  <ion-col class="ion-justify-content-center ion-align-items-start" size="12">
    <p class="no-posts" *ngIf="!posts.length">No tienes publicaciones.</p>

    <app-post
      *ngFor="let post of posts; index as i"
      [post]="post"
      (delete)="onDelete($event, i)"
    ></app-post>
    <p *ngIf="loadingMore">Cargando más...</p>
