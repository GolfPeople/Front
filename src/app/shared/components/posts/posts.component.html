<ion-row class="ion-justify-content-center ion-align-items-start">
  <ion-col class="ion-justify-content-center ion-align-items-start" size="12">
    <p class="no-posts" *ngIf="!posts.length">No tienes publicaciones.</p>

    <app-post *ngFor="let post of posts" [post]="post"></app-post>
    <p *ngIf="loadingMore">Cargando más...</p>
    <!-- <ion-button
      (click)="onLoadMore()"
      expand="block"
      *ngIf="posts.length || loadingMore"
      shape="round"
    >
      Cargar más
    </ion-button> -->
    <ion-button
      (click)="onLoadMore()"
      [ngClass]="{'show-button': posts.length}"
      expand="block"
      *ngIf="!loadingMore"
      shape="round"
    >
      Cargar más
    </ion-button>
  </ion-col>
</ion-row>
