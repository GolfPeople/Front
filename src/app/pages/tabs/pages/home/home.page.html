<ion-content>
  <section>
    <div class="banner">
      <div class="banner-text">
        <h2>¡Hola, {{userName}}!</h2>
        <p>Busca todo lo que necesites en tu comunidad golfística</p>
      </div>
      <div class="data-input">
        <input type="text" placeholder="Campos, Destinos, Torneos" />
        <img src="../../../../assets/icon/search.png" alt="" />
      </div>

      <a><img src="../../../../assets/icon/busqueda-avanzada.png" alt="" />
        Búsqueda Avanzada</a>
    </div>
  </section>
  <section class="main-section">
    <div class="slides-container">
      <div class="slides-container__header">
        <p class="slide-text">Campos cerca de ti...</p>
        <a class="view-map"><img src="../../../../assets/icon/busqueda-avanzada.png" alt="" />
          Ver Mapa</a>
      </div>
      <div class="galery">
        <ul class="stories-list">
          <li *ngFor="let card of cards">
            <app-story-card></app-story-card>
          </li>
        </ul>
      </div>
    </div>
    <div class="slides-container">
      <div class="slides-container__header">
        <p class="slide-text">Próximos eventos en tu zona...</p>
        <a class="view-map"><img src="../../../../assets/icon/map.png" alt="" /> Ver Mapa</a>
      </div>
      <div class="gallery">
        <ul class="stories-list">
          <li *ngFor="let card of cards">
            <app-story-card></app-story-card>
          </li>
        </ul>
      </div>
    </div>
    <div class="slides-container">
      <div class="slides-container__header">
        <p class="slide-text only">Personas que quizas conozcas...</p>
      </div>
      <div class="galery">
        <ul class="stories-list">
          <li *ngFor="let user of people">
            <app-people [user]="user"></app-people>
          </li>
        </ul>
      </div>

    </div>


    <app-posts (loadMore)="onLoadMore()" [loadingMore]="isLoadingMore" [posts]="posts"></app-posts>
  </section>
</ion-content>
