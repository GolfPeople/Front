<ion-grid style="padding-top: 15px;" fixed>
  <ion-row class="ion-text-center">
    <ion-col size="4">
      <ion-icon class="icon-md" color="secondary" name="location-outline"></ion-icon>
      <div class="contact-name">Como llegar</div>
    </ion-col>
    <ion-col size="4">
      <ion-icon class="icon-md" color="secondary" name="call-outline"></ion-icon>
      <div class="contact-name">Como llegar</div>
    </ion-col>
    <ion-col style="padding-top: 10px;" size="4">
      <ion-button size="small" expand="block" mode="ios" color="secondary" shape="round">
        Reservar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="ion-padding-vertical">
  <div #mapElement class="map"></div>
</div>

<div class="center ion-padding-vertical">
  <div class="havent-play">
    ¡No has jugado en este campo!
  </div>
</div>

<div *ngIf="reviews.value.length">
<div class="level ion-padding-top">Dificultad del Campo: 

  <strong *ngIf="average.value == 1">Muy Fácil</strong>
  <strong *ngIf="average.value == 2">Fácil</strong>
  <strong *ngIf="average.value == 3">Media</strong>
  <strong *ngIf="average.value == 4">Difícil</strong>
  <strong *ngIf="average.value == 5">Muy Difícil</strong>
</div>

<div class="ion-padding-bottom">
  <ion-range
    disabled 
    [ngClass]="{'very-easy': average.value == 1,'easy': average.value == 2,'medium': average.value == 3,'hard': average.value == 4,'very-hard': average.value == 5}"
    [value]="average.value" class="level-range" ticks="true" mode="ios" snaps="true" min="0" max="5"></ion-range>
  <div style="display: flex;justify-content: space-between;">
    <div>Muy Fácil</div>
    <div>Fácil</div>
    <div>Media</div>
    <div>Difícil</div>
    <div>Muy Difícil</div>
  </div>
</div>
</div>
