<ion-content *ngIf="detail">
  <app-header backButton="true" icon="assets/icons/admin-panel.svg" title="admin panel">
  </app-header>
  <div class="banner">
    <div class="avatar-container">
      <div class="avatar" [ngStyle]="{
          'background-image':
            'url(' + (detail.thumbnailImage ? detail.thumbnailImage : imageAvatarDefault) + ')'
        }">
        <div (click)="addImage()" class="edit-avatar">
          <ion-icon style="font-size: 15px;" src="../../../../../../../assets/icons/edit-pencil.svg"></ion-icon>
        </div>
      </div>
    </div>

    <div class="ion-padding">
        <div class="name">{{detail.courseName}}</div>
        <div class="address">{{detail.address}}</div>     
    </div>

    <ion-button class="edit-btn" routerLink="edit-info" color="light"  fill="clear" shape="round">
      <ion-icon src="../../../../../../../assets/icons/edit-pencil.svg"></ion-icon>
      {{'ADMIN_PANEL.edit' | translate }}
    </ion-button>
  </div>

<div style="padding-top: 10px;">
  <ion-item [routerLink]="i.route" detail *ngFor="let i of items">
    <ion-label>{{i.name}}</ion-label>
  </ion-item>
</div>

</ion-content>

<ion-content class="ion-text-center" *ngIf="!detail">
  <div  style="padding-top: 60%;">
    <ion-spinner color="primary"></ion-spinner>
  </div>
</ion-content>
