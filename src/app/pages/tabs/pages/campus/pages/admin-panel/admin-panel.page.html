<ion-content>
  <app-header backButton="true" icon="assets/icons/admin-panel.svg" title="admin panel">
  </app-header>
  <div class="banner">
    <div class="avatar-container">
      <div class="avatar" [ngStyle]="{
          'background-image':
            'url(' + (imageAvatar ? imageAvatar : imageAvatarDefault) + ')'
        }">
        <div class="edit-avatar">
          <ion-icon style="font-size: 15px;" src="../../../../../../../assets/icons/edit-pencil.svg"></ion-icon>
        </div>
      </div>
    </div>

    <div class="ion-padding">
      <div class="name">Real Club Valderrama</div>
      <div class="address">Av. los Cortijos, s/n 11310 Sotogrande, Cadiz</div>
    </div>

    <a>
      <img src="../../../../../assets/icons/edit-pencil.svg" alt="" />
      Editar
    </a>
  </div>

<div style="padding-top: 10px;">
  <ion-item detail *ngFor="let i of items">
    <ion-label>{{i.name}}</ion-label>
  </ion-item>
</div>

  



</ion-content>
