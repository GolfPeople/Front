<app-header backButton="true" start="true" stepper="true" title="MÃ©todo de Pago"></app-header>
<app-stepper></app-stepper>

<ion-content class="ion-padding">

  <div class="label">Tus Datos de Reserva</div>
  <ion-item class="data-item" lines="none">
    <ion-label slot="start">
      <div class="user-name">{{user.name}}</div>
      <div>
        {{user.email}} <br>
        <div *ngIf="user.profile.phone">{{user.profile.phone}}</div>
      </div>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

  <div class="label">Elige una forma de pago</div>

  <ion-grid style="width: 100%;" fixed>
    <ion-row>
      <ion-col class="col-p" size="4">
        <div class="card-payment ion-activatable ripple-parent">
          <ion-icon name="card-outline"></ion-icon>
          <div>Tarjeta</div>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col class="col-p" size="4">
        <div class="card-payment ion-activatable ripple-parent">
          <img src="../../../../../../../assets/img/paypal.png" width="auto" height="70px" alt="">
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col class="col-p" size="4">
        <div style="padding-top: 30px;" class="card-payment ion-activatable ripple-parent">
          <img src="../../../../../../../assets/img/applepay.png" width="auto" height="35px" alt="">
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer class="ion-no-border ion-padding">
  <div class="payment-amount">
    <!-- <div style="padding-bottom: 0;" class="label">Subtotal:</div> -->
    <ion-item lines="none">
      <ion-label>Green Fee <span *ngIf="gameSvc.game.value.hours.length > 1">x{{gameSvc.game.value.hours.length}}</span> </ion-label>
      <span slot="end">{{ getHoursTotal() | currency: 'EUR'}}</span>
    </ion-item>
    <ion-item lines="none" *ngFor="let e of gameSvc.game.value.extra; index as i">
      <ion-label *ngIf="i == 0">+ Extras</ion-label>
      <span slot="end"><span style="padding-right: 10px;">{{e.name}}:</span> {{ e.price | currency: 'EUR'}}</span>
    </ion-item>
    <ion-item class="total" lines="none">
      <ion-label>Total</ion-label>
      <span slot="end">{{ getTotal() | currency: 'EUR'}}</span>
    </ion-item>
  </div>
  <ion-button (click)="next()" class="play-next-btn" expand="block" color="secondary" shape="round">
    Siguiente
    <ion-icon slot="end" name="arrow-forward"></ion-icon>
  </ion-button>
</ion-footer>
