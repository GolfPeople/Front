<app-header backButton="true" title="Inicia tu partida">
</app-header>
<ion-toolbar color="primary">
 <h2 class="ion-text-center">Club de Golf</h2>

 <ion-grid fixed>
  <ion-row>
    <ion-col size="8">
      <ion-card>
       <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <img src="../../../../../../../assets/img/weather1.png" width="100%" alt="">
          </ion-col>
          <ion-col style="padding-top: 25px;" class="ion-text-center" size="6">
            <div class="sut">SUT</div>
            <div class="temp">+20Â°C</div>
          </ion-col>
        </ion-row>
       </ion-grid>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card class="ion-text-center">
       <ion-icon style="font-size: 70px;" src="../../../../../../../assets/icons/wing.svg"></ion-icon>
       <div class="temp">14 km/hr</div>
      </ion-card>
    </ion-col>
  </ion-row>
 </ion-grid>

 <div class="date">{{date | date:'dd MMMM y | h:mm a'}}</div>
</ion-toolbar>
<ion-content class="ion-padding">


  <div class="label">
    Recorrido
  </div>
  <div style="padding: 15px;" class="select-container">
    <!-- <ion-skeleton-text *ngIf="loading" animated style="width: 60%"></ion-skeleton-text> -->
    <ion-select [(ngModel)]="path" cancel-text="" interface="popover"
      placeholder="Selecciona tu recorrido">
      <ion-select-option class="ion-text-wrap" *ngFor="let c of [1,1,1]" [value]="c">
        Recorrida 1-18 Hoyos
      </ion-select-option>
    </ion-select>
  </div>

  <div class="label">
    Modalidad
  </div>
  <div style="padding: 15px;" class="select-container">
    <!-- <ion-skeleton-text *ngIf="loading" animated style="width: 60%"></ion-skeleton-text> -->
    <ion-select [(ngModel)]="mode" cancel-text="" interface="popover"
      placeholder="Selecciona una modalidad">
      <ion-select-option class="ion-text-wrap" *ngFor="let c of [1,1,1]" [value]="c">
        Stableford
      </ion-select-option>
    </ion-select>
  </div>

  <div style="padding-top: 25px;" class="ion-text-center">
    <ion-button routerLink="/tabs/play/score-card" class="start-btn" mode="ios" expand="block" color="secondary" shape="round">
      <ion-icon slot="start" src="../../../../../../../assets/icons/tab/play.svg"></ion-icon>
       <span style="padding-left: 10px;padding-right: 10px;">Iniciar Partida</span> 
    </ion-button>
</div>
</ion-content>
