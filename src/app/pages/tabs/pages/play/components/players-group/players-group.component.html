<div class="players-container">
 <div style="font-size: 14px;" *ngIf="createGame.players$.value.length >= 4" class="ion-padding-bottom">Grupo {{groupNumber}}</div> 
  <ion-grid fixed>
    <ion-row>
      <!--====== Usuario actual========== -->
      <ion-col size="3" *ngIf="(user && currentUserPlaying) && groupNumber == 1" class="ion-text-center">
        <ion-avatar style="margin: 0 auto;">
          <img [src]="user.profile.photo ? user.profile.photo : 'assets/img/default-avatar.png'" />
        </ion-avatar>
        <div style="padding-top: 10px;text-transform: capitalize;">TÃº</div>
        
      </ion-col>

      <!--====== Grupo ========== -->
      <ion-col [ngClass]="{'toChange': createGame.playerToSwapId == p.profile.id}" class="ion-text-center" *ngFor="let p of group; index as i"
        [size]="group.length ? '3' : '0'">
       
        <ion-avatar style="margin: 0 auto;">
            <ion-icon *ngIf="!createGame.swapActive" (click)="playerOptions($event, p.profile.id)" class="option-btn" name="ellipsis-vertical"></ion-icon>
          <img [src]="p.profile.photo ? p.profile.photo : 'assets/img/default-avatar.png'" />
        </ion-avatar>
        <div style="padding-top: 10px;text-transform: capitalize;">{{p.name}}</div>

        <div *ngIf="createGame.swapActive && createGame.playerToSwapId !== p.profile.id" class="ion-text-center">
          <ion-button (click)="swapPlayer(p.profile.id)" style="width: 70px;" mode="ios" size="small" color="secondary" shape="round" fill="solid">
            <ion-icon slot="start" name="swap-horizontal-outline"></ion-icon>
          </ion-button>
        </div>
        <ion-text *ngIf="createGame.playerToSwapId == p.profile.id" color="secondary">
          <div style="padding: 5px;" ><ion-icon style="font-size: 23px;" name="swap-horizontal-outline"></ion-icon></div>
         </ion-text>
      </ion-col>
    </ion-row>

  </ion-grid>
</div>
