<div class="players-container">
  <div style="font-size: 14px;" *ngIf="gameSvc.game.value.users.length >= 4" class="ion-padding-bottom">Grupo {{groupNumber}}</div> 
   <ion-grid fixed>
     <ion-row>
       <!--====== Usuario actual========== -->
       <ion-col size="3" *ngIf="(user && gameSvc.game.value.currentUserPlaying) && groupNumber == 1" class="ion-text-center">
         <ion-avatar style="margin: 0 auto;">
           <img [src]="user.profile.photo ? user.profile.photo : 'assets/img/default-avatar.png'" />
         </ion-avatar>
         <div style="padding-top: 10px;text-transform: capitalize;">TÃº</div>
       </ion-col>
 
       <!--====== Grupo ========== -->
       <ion-col class="ion-text-center" *ngFor="let p of group; index as i"
         [size]="group.length ? '3' : '0'">
         <ion-avatar style="margin: 0 auto;">
           <img [src]="p.profile.photo ? p.profile.photo : 'assets/img/default-avatar.png'" />
         </ion-avatar>
         <div style="padding-top: 10px;text-transform: capitalize;">{{p.name}}</div>
       </ion-col>
     </ion-row>
 
   </ion-grid>
 </div>
