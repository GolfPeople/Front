<div class="steper-container">
  <ion-grid class="steper" fixed>
    <ion-row>
      <ion-col size="1">
        <ion-icon class="point" [ngClass]="{'active' :[1,2,3,4].includes(gameSvc.step$.value)}" name="ellipse">
        </ion-icon>
      </ion-col>
      <ion-col class="col-line" size="2">
        <div [ngClass]="{'active' : [2,3,4].includes(gameSvc.step$.value)}" class="line"></div>
      </ion-col>
      <ion-col size="1">
        <ion-icon class="point" [ngClass]="{'active' :[2,3,4].includes(gameSvc.step$.value)}" name="ellipse"></ion-icon>
      </ion-col>
      <ion-col class="col-line" size="2">
        <div class="line" [ngClass]="{'active' :[3,4].includes(gameSvc.step$.value)}"></div>
      </ion-col>
      <ion-col size="1">
        <ion-icon class="point" [ngClass]="{'active' :[3,4].includes(gameSvc.step$.value)}" name="ellipse"></ion-icon>
      </ion-col>
      <ion-col class="col-line" size="2">
        <div class="line" [ngClass]="{'active' :[4].includes(gameSvc.step$.value)}"></div>
      </ion-col>
      <ion-col size="1">
        <ion-icon class="point" [ngClass]="{'active' :[4].includes(gameSvc.step$.value)}" name="ellipse"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
