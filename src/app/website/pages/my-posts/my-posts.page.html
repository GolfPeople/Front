<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="ion-margin" (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>my-posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-posts
    (loadMore)="onLoadMore()"
    [loadingMore]="isLoadingMore"
    [posts]="posts"
  ></app-posts>
  <!-- <app-post *ngFor="let post of posts" [post]="post"></app-post> -->
</ion-content>
