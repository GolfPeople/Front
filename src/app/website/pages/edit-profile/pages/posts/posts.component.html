<ion-row class="ion-justify-content-center ion-align-items-start">
  <ion-col size="12">
    <app-post
      *ngFor="let post of posts"
      [userName]="userName"
      [avatar]="avatarImage"
      [location]="post.ubication"
      [images]="post.files"
      [description]="post.description"
      [id]="post.id"
    ></app-post>
  </ion-col>
</ion-row>
