<div class="privacy-container">
  <form>
    <ion-list>
      <div class="privacy-item">
        <div class="togle-privacy">
          <p>Quiero que mi perfil sea</p>
          <div class="toggle-buttons">
            <button
              (click)="toggleProfilePrivacy()"
              [ngClass]="{ active: !profile }"
              class="active"
            >
              Público
            </button>
            <button
              (click)="toggleProfilePrivacy()"
              [ngClass]="{ active: profile }"
              class="deactive"
            >
              Privado
            </button>
          </div>
        </div>
        <p class="privacy-description">
          Cuando tu perfil es <strong>PRIVADO</strong>, sólo podrá ser visto por
          tu amigos dentro de la comunidad GolfPeople.
        </p>
      </div>
      <div class="privacy-item">
        <div class="togle-privacy">
          <p>Mi nivel (Handicap)</p>
          <div class="toggle-buttons">
            <button
              (click)="toggleHandicapPrivacy()"
              [ngClass]="{ active: !handicap }"
              class="active"
            >
              Público
            </button>
            <button
              (click)="toggleHandicapPrivacy()"
              [ngClass]="{ active: handicap }"
              class="deactive"
            >
              Privado
            </button>
          </div>
        </div>
        <p class="privacy-description">
          Cuando tu Handicap es <strong>PRIVADO</strong>, sólo podrá ser visto
          por tu amigos dentro de la comunidad GolfPeople.
        </p>
      </div>
    </ion-list>
  </form>
</div>

<div class="button-container">
  <ion-button
    (click)="onSubmit(handicap, profile)"
    class="next-button"
    shape="round"
  >
    Guardar Cambios
  </ion-button>
</div>
