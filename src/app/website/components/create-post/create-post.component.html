<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>
      <h2>
        <img src="../../../../assets/icon/create-post.png" alt="" /> crear
        publicacion
      </h2>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" shape="round" (click)="closeModal()">
        <img src="../../../../assets/icon/back-link.png" alt="" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <div class="pick-image-container">
      <div *ngIf="tempImages.length === 0" class="button-container">
        <ion-button (click)="pickImages()">
          <img src="../../../../assets/icon/camera.png" alt="" />
        </ion-button>
      </div>
      <p *ngIf="tempImages.length === 0" class="text ion-text-center">
        ¿Alguna foto/vídeo que quieras compartir con la comunidad?
      </p>
      <swiper *ngIf="tempImages.length > 0" #swiper>
        <ng-template *ngFor="let image of tempImages" swiperSlide>
          <div
            [ngStyle]="{ 'background-image': 'url(' + image.webPath + ')' }"
            class="picture"
          ></div>
        </ng-template>
      </swiper>
    </div>

    <div class="footer">
      <p class="text">Escribe un pie para tu foto</p>
      <ion-textarea
        type="text"
        inputmode="text"
        [maxlength]="2000"
        class="text"
        [formControl]="textArea"
      >
      </ion-textarea>
    </div>

    <form>
      <ion-list>
        <ion-item>
          <ion-label position="floating">
            <img class="tag" src="../../../../assets/icon/tag.png" alt="" />
            Etiqueta a tus amigos
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-label position="floating">
            <img
              class="location"
              src="../../../../assets/icon/geolocation.png"
              alt=""
            />

            Añade tu ubicación
          </ion-label>
          <ion-input pattern="text" id="input"></ion-input>
          <div class="data-input">
            <input type="text" name="" id="input" />
          </div>
        </ion-item> -->

        <p class="card-text text-center">¿Dónde vives?</p>
        <ion-item lines="none">
          <div class="data-input">
            <img
              class="geo"
              src="../../../assets/icon/geolocation.png"
              alt=""
            />
            <input
              type="text"
              name="license"
              placeholder=" Ubicación Actual"
              id="input-post"
              [formControl]="address"
            />
          </div>
          <br />
          <!-- <ion-searchbar #searchbar></ion-searchbar> -->
        </ion-item>
      </ion-list>

      <ion-button
        (click)="onSubmit(textArea.value, address.value, tempImages)"
        type="submit"
        class="next-button"
        shape="round"
      >
        PUBLICAR
      </ion-button>
    </form>
    <!-- </div> -->
  </ion-row>
</ion-content>
