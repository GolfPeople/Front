<nav class="nav">
  <a (click)="openModal()"
    ><img
      class="create"
      src="../../../../assets/icon/menu/create.png"
      alt=""
    />CREAR</a
  >
  <a
    ><img
      class="play"
      src="../../../../assets/icon/menu/play.png"
      alt=""
    />JUGAR</a
  >
  <a
    ><img
      class="home"
      src="../../../../assets/icon/menu/home.png"
      alt=""
    />HOME</a
  >
  <a
    ><img
      class="message"
      src="../../../../assets/icon/menu/message.png"
      alt=""
    />MENSAJES</a
  >
  <div class="menu-button" (click)="toggleMenu()">
    <ion-menu-button menu="main-menu" icon="none">
      <img src="../../../../assets/icon/menu/burger.png" alt="" />
    </ion-menu-button>
    <p>MENU</p>
  </div>
</nav>

<ion-menu menuId="main-menu" contentId="main">
  <!-- <ion-content> -->
  <div class="side-menu" [ngClass]="{ activeMenu: activeMenu }">
    <ion-menu-toggle>
      <div class="profile">
        <a [routerLink]="['edit-profile']" class="link-profile">
          <img
            class="link-profile--img"
            src="../../../../assets/img/profile-image.png"
            alt=""
          />
        </a>
        <div class="profile-info">
          <h3 class="text">mi perfil</h3>
          <h2 class="name">{{ userName }}</h2>
          <p class="text">Golfer</p>
        </div>
      </div>
    </ion-menu-toggle>
    <div class="qr">
      <div class="qr-top">
        <h3>My<strong>Golf</strong>Pass</h3>
        <a (click)="openQR()">
          <img src="../../../../assets/icon/qr.png" alt="" />
        </a>
      </div>

      <div class="qr-bottom">
        <p>5768 2948 4872 9692</p>
        <p class="user-name">{{ userName }}</p>
      </div>
    </div>
    <ion-list class="side-menu--list" lines="none">
      <ion-menu-toggle>
        <ion-item lines="none" class="list-item">
          <a>
            <img
              class="events"
              src="../../../../assets/icon/side-menu/calendar.png"
              alt=""
            />
            EVENTOS
          </a>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" class="list-item">
          <a>
            <img
              class="classes"
              src="../../../../assets/icon/side-menu/grado.png"
              alt=""
            />
            CLASES
          </a>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item lines="none" class="list-item">
          <a>
            <img
              class="friends"
              src="../../../../assets/icon/side-menu/friends.png"
              alt=""
            />
            AMIGOS
          </a>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" class="list-item">
          <a>
            <img
              class="save"
              src="../../../../assets/icon/side-menu/save.png"
              alt=""
            />
            GUARDADOS
          </a>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" class="list-item">
          <a>
            <img
              class="club"
              src="../../../../assets/icon/side-menu/favorite.png"
              alt=""
            />
            MI CLUB
          </a>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <!-- <div> -->
    <ion-menu-toggle>
      <ion-button class="next-button" expand="block">Admin panel</ion-button>
    </ion-menu-toggle>
    <div class="nav-footer">
      <a [routerLink]="['']" (click)="onLogout()" class="signup"
        >Cerrar Sesión</a
      >
      <div class="side-menu--footer">
        <p>Acerca de GolfPeople</p>
        <p>GolfPeople® Versión 1.0</p>
      </div>
      <!-- </div> -->
    </div>
  </div>
  <!-- </ion-content> -->
</ion-menu>
