<ion-content>
  <ion-grid>
    <ion-row>
      <div>
      <ion-col size-sm="4" offset-sm="4">
        <h2 class="title-text-pos">REGÍSTRATE</h2>
        <p class="subtitle-text-pos">Ingresa tus credenciales</p>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-list>
          <ion-item>
            <ion-label position="floating" class="signup-form-title"><ion-icon name="mail"></ion-icon> E-Mail</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="!emailCtrl.valid && emailCtrl.touched"
            lines="none"
          >
            <ion-label class="validation-text">Email inválido</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="signup-form-title"><ion-icon name="person"></ion-icon>Nombre</ion-label>
            <ion-input
              type="text"
              ngModel
              name="name"
              required
              #nameCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="!nameCtrl.valid && nameCtrl.touched"
            lines="none"
          >
            <ion-label class="validation-text">Nombre inválido</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="signup-form-title"><ion-icon name="lock-open"></ion-icon> Contraseña</ion-label>
            <ion-input
              [type]="passwordType"
              ngModel
              name="password"
              required
              minlength="8"
              #passwordCtrl="ngModel"
            ></ion-input>
            <ion-icon [name]="eye" slot="end" (click)="togglePasswordMode()" class="show-password"></ion-icon>
          </ion-item>
          <ion-item
            *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
            lines="none"
          >
            <ion-label class="validation-text">Contraseña inválida</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="signup-form-title"><ion-icon name="lock-open"></ion-icon> Confirmar contraseña</ion-label>
            <ion-input
              [type]="passwordType"
              ngModel
              name="rePassword"
              required
              #rePasswordCtrl="ngModel"
            ></ion-input>
            <ion-icon [name]="eye" slot="end" (click)="togglePasswordMode()" class="show-password"></ion-icon>
          </ion-item>
          <ion-item
            *ngIf="!rePasswordCtrl.valid && rePasswordCtrl.touched"
            lines="none"
          >
          <ion-label class="validation-text">Contraseña inválida</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-checkbox required></ion-checkbox>
            <ion-label text-wrap class="checkbox-text signup-form-checkbox">Acepto los <a href="#">Términos y condiciones</a></ion-label>
          </ion-item>
        </ion-list>
        <ion-button
          type="submit"
          shape="round"
          expand="block"
          class="signup-btn"
          [disabled]="!f.valid"
        >
          Continuar
        </ion-button>
        </form>
      </ion-col>
    </div>
    </ion-row>
  </ion-grid>
</ion-content>
